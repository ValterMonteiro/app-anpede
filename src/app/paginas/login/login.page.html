<ion-content>
  <ion-img src="/assets/logo-anpede.png"></ion-img>
  <p>Sistema de emprestimos de equipamentos de mobilidade e solicição de fraudas
  geriatricas</p>
  <form>
  <ion-item>
  <ion-label position="floating">Usuário</ion-label>
  <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label position="floating">Senha</ion-label>
  <ion-input type="password"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="logar()">Acessar</ion-button>
  </form>
  <ion-button expand="block" (click)="cadastrar()" fill="outline">Registrar</ion-button>
  </ion-content>
